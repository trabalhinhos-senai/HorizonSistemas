<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adicionar Cliente - Horizon Orçamentos - 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bodyCinza">
    <section class="homeHorizon">
        <div class="navegacaoHome">
            <div class="iconesHome">
                <figure>
                    <a href="clientes.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/clientes.png">
                            <div class="tituloMenu">
                                Clientes
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="fornecedor.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/fornecedor.png">
                            <div class="tituloMenu">
                                Fornecedores
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="orcamentos.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/orcamentos.png">
                            <div class="tituloMenu">
                                Orçamentos
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="produtos.html">
                        <div class="selecionado">
                            <img src="./img/produtos.png">
                            <div class="tituloMenu">
                                Produtos
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="sobre.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/sobre.png">
                            <div class="tituloMenu">
                                Sobre
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="#">
                        <div class="alinhamentoIcones">
                            <img src="./img/ajuda.png">
                            <div class="tituloMenu">
                                Ajuda
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="config.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/config.png">
                            <div class="tituloMenu">
                                Config
                            </div>
                        </div>
                    </a>
                </figure>
            </div>
        </div>

        <div class="clear"></div>

        <div id="tituloJanela">
            <h1><b>Editar Produtos</b></h1>
        </div>

        <div id="centroTelaCadastro">
            <form>
                <div class="tamanhoCamposCadastro">
                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoRef">Cód. Referência</label>
                        <br>
                        <input class="form-control" type="text" name="Referencia" id="tamanhoCampoRef">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoNome"><b>Nome do Produto</b></label>
                        <br>
                        <input class="form-control" type="text" name="Nome" id="tamanhoCampoNome" required>
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoBarras">Cód. Barras</label>
                        <br>
                        <input class="form-control" type="text" name="Barras" id="tamanhoCampoBarras">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoUnidade"><b>Unidade</b></label>
                        <br>
                        <select class="form-control" type="text" name="Unidade" id="tamanhoCampoUnidade">
                            <option></option>
                            <option>UN</option>
                            <option>KG</option>
                            <option>PÇ</option>
                        </select>
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoPreco"><b>Preço de Custo</b></label>
                        <br>
                        <input class="form-control" type="text" name="PrecoCusto" id="tamanhoCampoPreco">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoPreco"><b>Preço de Venda</b></label>
                        <br>
                        <input class="form-control" type="text" name="PrecoVenda" id="tamanhoCampoPreco">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoMargem">Margem de Lucro</label>
                        <br>
                        <input class="form-control" type="text" name="MargemLucro" id="tamanhoCampoMargem">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoCategoria"><b>Categoria</b></label>
                        <br>
                        <select class="form-control" type="text" name="Categoria" id="tamanhoCampoCategoria">
                            <option></option>
                            <option>Periféricos</option>
                            <option>Utilitário</option>
                            <option>Software</option>
                        </select>
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoDataCad">Data de Cadastro</label>
                        <br>
                        <input class="form-control" type="date" name="DataCad" id="tamanhoCampoDataCad"
                            readonly="readonly">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoDataAlt">Data de Alteração</label>
                        <br>
                        <input class="form-control" type="date" name="DataAlt" id="tamanhoCampoDataAlt"
                            readonly="readonly">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoFornecedor"><b>Fornecedor</b></label>
                        <br>
                        <select class="form-control" type="text" name="Fornecedor" id="tamanhoCampoFornecedor">
                            <option></option>
                        </select>
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoSituacao"><b>Situação</b></label>
                        <br>
                        <select class="form-control" type="text" name="Situacao" id="tamanhoCampoSituacao">
                            <option>Ativo</option>
                            <option>Inativo</option>
                        </select>
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoObsProd">Observações</label>
                        <br>
                        <input class="form-control" type="text" name="Observacoes" id="tamanhoCampoObsProd">
                    </div>
                </div>
            </form>
        </div>

        <div class="clear"></div>

        <div>
            <div class="botoesTelasIntegradas">
                <a href="produtos.html">
                    <div class="fecharTelas">
                        <img src="./img/cancelar.png" alt="Cancelar" title="Cancelar">
                    </div>
                </a>

                <a href="produtos.html">
                    <div class="salvarTelas">
                        <img src="./img/salvar.png" alt="Salvar" title="Salvar">
                    </div>
                </a>
            </div>
        </div>

    </section>
</body>

</html>
