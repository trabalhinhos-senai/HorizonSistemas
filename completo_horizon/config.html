<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Config - Horizon Orçamentos - 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bodyCinza">
    <section class="homeHorizon">
        <div class="navegacaoHome">
            <div class="iconesHome">
                <figure>
                    <a href="clientes.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/clientes.png">
                            <div class="tituloMenu">
                                Clientes
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="fornecedor.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/fornecedor.png">
                            <div class="tituloMenu">
                                Fornecedores
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="orcamentos.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/orcamentos.png">
                            <div class="tituloMenu">
                                Orçamentos
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="produtos.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/produtos.png">
                            <div class="tituloMenu">
                                Produtos
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="sobre.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/sobre.png">
                            <div class="tituloMenu">
                                Sobre
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="ajuda.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/ajuda.png">
                            <div class="tituloMenu">
                                Ajuda
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="config.html">
                        <div class="selecionado">
                            <img src="./img/config.png">
                            <div class="tituloMenu">
                                Config
                            </div>
                        </div>
                    </a>
                </figure>
            </div>
        </div>

        <div class="clear"></div>

        <div id="tituloJanela">
            <h1><b>Configurações</b></h1>
        </div>

        <div id="centroTelaConfig">
            <form>
                <div class="tamanhoCamposCadastro">
                    <div class="alinhamentoCamposConfig">
                        <label class="labelMargin" for="tamanhoCampoID">ID</label>
                        <br>
                        <input class="form-control" type="text" name="ID" id="tamanhoCampoID" readonly="readonly">
                    </div>
                    <div class="alinhamentoCamposConfig">
                        <label class="labelMargin" for="tamanhoCampoNome">Nome</label>
                        <br>
                        <input class="form-control" type="text" name="Nome" id="tamanhoCampoNome" readonly="readonly">
                    </div>
                    <div class="alinhamentoCamposConfig">
                        <label class="labelMargin" for="tamanhoCampoEmail">Email</label>
                        <br>
                        <input class="form-control" type="text" name="Email" id="tamanhoCampoEmail" readonly="readonly">
                    </div>
                    <div class="alinhamentoCamposConfig">
                        <label class="labelMargin" for="tamanhoCampoTelefone">Telefone</label>
                        <br>
                        <input class="form-control" type="text" name="Telefone" id="tamanhoCampoTelefone" readonly="readonly">
                    </div>
                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoEndereco">Endereço</label>
                        <br>
                        <input class="form-control" type="text" name="Endereco" id="tamanhoCampoEndereco" readonly="readonly">
                    </div>
                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoEstado">Estado</label>
                        <br>
                        <select class="form-control" type="text" name="Estado" id="tamanhoCampoEstado" readonly="readonly">
                            <option></option>
                            <option>SC</option>
                            <option>RJ</option>
                            <option>SP</option>
                            <option>PR</option>
                            <option>RS</option>
                            <option>MG</option>
                        </select>
                    </div>
                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoCidade">Cidade</label>
                        <br>
                        <input class="form-control" type="text" name="Cidade" id="tamanhoCampoCidade" readonly="readonly">
                    </div>
                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoBairro">Bairro</label>
                        <br>
                        <input class="form-control" type="text" name="Bairro" id="tamanhoCampoBairro" readonly="readonly">
                    </div>
                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoNumero">Número</label>
                        <br>
                        <input class="form-control" type="text" name="Numero" id="tamanhoCampoNumero" readonly="readonly">
                    </div>

                </div>
            </form>

        </div>

        <div class="botoesTelas">
            <a href="home.html">
                <div class="fecharTelas">
                    <img src="./img/fechar.png" alt="Fechar" title="Fechar">
                </div>
            </a>

            <a href="usuarios.html">
                <div class="usuariosTela">
                    <img src="./img/user.png" alt="Usuarios" title="Usuários">
                </div>
            </a>

            <button class="salvarTelaConfig">
                <div>
                    <img src="./img/editar-old.png" alt="Editar" title="Editar">
                </div>
            </button>
        </div>
    </section>
</body>

</html>
