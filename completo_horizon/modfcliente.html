<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modificar Cliente - Horizon Orçamentos - 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bodyCinza">
    <section class="homeHorizon">
        <div class="navegacaoHome">
            <div class="iconesHome">
                <figure>
                    <a href="clientes.html">
                        <div class="selecionado">
                            <img src="./img/clientes.png">
                            <div class="tituloMenu">
                                Clientes
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="fornecedor.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/fornecedor.png">
                            <div class="tituloMenu">
                                Fornecedores
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="orcamentos.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/orcamentos.png">
                            <div class="tituloMenu">
                                Orçamentos
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="produtos.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/produtos.png">
                            <div class="tituloMenu">
                                Produtos
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="sobre.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/sobre.png">
                            <div class="tituloMenu">
                                Sobre
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="#">
                        <div class="alinhamentoIcones">
                            <img src="./img/ajuda.png">
                            <div class="tituloMenu">
                                Ajuda
                            </div>
                        </div>
                    </a>
                </figure>
                <figure>
                    <a href="config.html">
                        <div class="alinhamentoIcones">
                            <img src="./img/config.png">
                            <div class="tituloMenu">
                                Config
                            </div>
                        </div>
                    </a>
                </figure>
            </div>
        </div>

        <div class="clear"></div>

        <div id="tituloJanela">
            <h1><b>Editar Clientes</b></h1>
        </div>

        <div id="centroTelaCadastro">
            <form>
                <div class="tamanhoCamposCadastro">
                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoNome"><b>Nome do Cliente / Razão Social</b></label>
                        <br>
                        <input class="form-control" type="text" name="Nome" id="tamanhoCampoNome" required>
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoEndereco">Endereço</label>
                        <br>
                        <input class="form-control" type="text" name="Endereco" id="tamanhoCampoEndereco">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoNumero">Número</label>
                        <br>
                        <input class="form-control" type="text" name="Numero" id="tamanhoCampoNumero">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoComplemento">Complemento</label>
                        <br>
                        <input class="form-control" type="text" name="Complemento" id="tamanhoCampoComplemento">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoEstado">Estado</label>
                        <br>
                        <select class="form-control" type="text" name="Estado" id="tamanhoCampoEstado">
                            <option></option>
                            <option>SC</option>
                            <option>RJ</option>
                            <option>SP</option>
                            <option>PR</option>
                            <option>RS</option>
                            <option>MG</option>
                        </select>
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoCidade">Cidade</label>
                        <br>
                        <select class="form-control" type="text" name="Cidade" id="tamanhoCampoCidade">
                            <option></option>
                            <option>Ascurra</option>
                        </select>
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoBairro">Bairro</label>
                        <br>
                        <input class="form-control" type="text" name="Bairro" id="tamanhoCampoBairro">
                    </div>


                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoCEP">CEP</label>
                        <br>
                        <input class="form-control" type="text" name="CEP" id="tamanhoCampoCEP">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoDataCad">Data de Cadastro</label>
                        <br>
                        <input class="form-control" type="date" name="DataCad" id="tamanhoCampoDataCad">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoDataAlt">Data de Alteração</label>
                        <br>
                        <input class="form-control" type="date" name="DataAlt" id="tamanhoCampoDataAlt">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoTelefone">Telefone</label>
                        <br>
                        <input class="form-control" type="text" name="Telefone" id="tamanhoCampoTelefone">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoCelular">Celular</label>
                        <br>
                        <input class="form-control" type="text" name="Celular" id="tamanhoCampoCelular">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoDataNasc">Data de Nascimento</label>
                        <br>
                        <input class="form-control" type="date" name="Nascimento" id="tamanhoCampoDataNasc">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoEmail">Email</label>
                        <br>
                        <input class="form-control" type="email" name="Email" id="tamanhoCampoEmail">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoSexo">Sexo</label>
                        <br>
                        <select class="form-control" type="text" name="Sexo" id="tamanhoCampoSexo">
                            <option></option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                        </select>
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoRG">RG / Inscrição Estadual</label>
                        <br>
                        <input class="form-control" type="text" name="RG / Inscrição Estadual" id="tamanhoCampoRG">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoInscMun">Inscrição Municipal</label>
                        <br>
                        <input class="form-control" type="text" name="Inscrição Municipal" id="tamanhoCampoInscMun">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoCPF">CPF / CNPJ</label>
                        <br>
                        <input class="form-control" type="text" name="CPF / CNPJ" id="tamanhoCampoCPF">
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoCNPJ">CNPJ</label>
                        <br>
                        <select class="form-control" type="text" name="CNPJ" id="tamanhoCampoCNPJ">
                            <option>CPF</option>
                            <option>CNPJ</option>
                        </select>
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoSituacao"><b>Situação</b></label>
                        <br>
                        <select class="form-control" type="text" name="Situacao" id="tamanhoCampoSituacao">
                            <option>Ativo</option>
                            <option>Inativo</option>
                        </select>
                    </div>

                    <div class="alinhamentoCamposCadastro">
                        <label class="labelMargin" for="tamanhoCampoObs">Observações</label>
                        <br>
                        <input class="form-control" type="text" name="Observacoes" id="tamanhoCampoObs">
                    </div>
                </div>
            </form>
        </div>

        <div class="clear"></div>

        <div>
            <div class="botoesTelasIntegradas">
                <a href="clientes.html">
                    <div class="fecharTelas">
                        <img src="./img/cancelar.png" alt="Cancelar" title="Cancelar">
                    </div>
                </a>

                <a href="clientes.html">
                    <div class="salvarTelas">
                        <img src="./img/salvar.png" alt="Salvar" title="Salvar">
                    </div>
                </a>
            </div>
        </div>

    </section>
</body>

</html>
